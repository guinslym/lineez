{% extends "base.html" %}
{% load staticfiles %}


{% block container %}
  <h2 class="title">{{object}}</h2>
  <div class="card">
    <div class="card-content">
      <p class="center-align"><i>{{object.title}}</i></p>
      <hr>
      {{article.description | safe}}
    </div>
    <div class="card-action">
      <a class="btn-flat" href="{% url 'places:posts-home' %}">Blog Home</a>
      <form class="right" method="POST" action="{% url 'places:posts-delete' object.id %}">
         {% csrf_token %}<input class="btn red darken-2" type="submit" value="DELETE">
      </form>
      <a class="btn-flat right" href="{% url 'places:posts-update' object.id %}">Update</a>
    </div>
  </div>
{% endblock %}
