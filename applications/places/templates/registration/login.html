{% extends "base.html" %}

{% block container %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
{{ form.as_p }}
</table>
<input type="submit" value="login" />
<input type="hidden" name="next" value="/" />
</form>

{% endblock %}
